name: Integration Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build containers
        run: make build/all
      - name: Build worker
        run: make docker/worker/build  
      - name: Build status
        run: make docker/status/build  
      - name: Run integration tests
        run: make test/integration
